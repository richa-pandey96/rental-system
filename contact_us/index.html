<body>
    <section class="contact">

            </div>
            <div class="contactFrom">

                    <div class="inputBox">

                    </div>
                    <div class="inputBox">

                    </div>
                    <div class="inputBox">

                    </div>
                    <div class="inputBox">

            </div>
    </section>
