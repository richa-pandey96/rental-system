<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrapper">
        <span class="icon-close1"><ion-icon name="close-outline"></ion-icon></span>
    <div class="form-box registraion">
        <h2>Registraion</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon1"><ion-icon name="person" style="color: white;"></ion-icon></span>
            <input type="text" required>
            <label>Username</label>
            </div>
          <div class="input-box">
          <span class="icon1"><ion-icon name="mail" style="color: white;"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon1" style="color: white;"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forget">
              <label>
                <input type="checkbox">Agree to the terms & conditions
              </label>
          </div>
            <button type="submit" class="btn">Register
            </button>
            <div class="login-register">
              <p>Already have an account?<a href="index.html" class="login-link">Login</a></p>
            </div>
            </div>
        </form>
      </div>
    </div>
</div> 
 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
